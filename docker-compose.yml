networks:
  bum_backend_net:
    driver: bridge
    name: bum_backend_net

services:
  postgres:
    image: postgres:17.4
    env_file: settings.conf
    environment:
      POSTGRES_DB: bumessenger
      POSTGRES_USER: postgres
    volumes:
      - ./settings.conf:/settings.conf
    networks:
      - bum_backend_net

  backend:
    build:
      context: .
      dockerfile: ./backend.dockerfile
    depends_on:
      - postgres
    command: ./BUMessenger.Web.Api
    networks:
      - bum_backend_net

  pgadmin:
    image: dpage/pgadmin4:9.0
    depends_on:
      - postgres
    env_file: settings.conf
    environment:
      PGADMIN_LISTEN_PORT: 3000
    volumes:
      - ./pgadmin4/servers.json:/pgadmin4/servers.json
      - ./settings.conf:/settings.conf
    networks:
      - bum_backend_net

  nginx:
    image: nginx:1.17.4
    depends_on:
      - pgadmin
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - bum_backend_net
    ports:
      - 80:80
